<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Allied Health Dashboard</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="/pages/dashboard">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
            <div class="card infobox-5">
                <div class="card-body">
                    <div class="clearfix">
                        <div class="float-left card-icon cursor-pointer" routerLink="/dashboard/addHUser">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                              </svg>   <!-- <i class="">person_add</i> -->
                        </div>
                        <div class="float-right cursor-pointer" routerLink="/dashboard/viewHUser">
                            <p class="text-right font-18 cardtitles">Users</p>
                            <div class="col-green">
                                <p class="paragraph">Add New User</p>
                                <!-- <h3 class="text-right mb-0">{{patients?.length}}</h3> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nb-card-body>      
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h6>Users List <b>Details</b></h6></div>
                
            </div>
        </div>
            
        <table class="table" >
          <thead>
          <tr >
              <th scope="col">name</th>
              <th scope="col">DOB</th>
              <th scope="col">Email</th>
              <th scope="col">City</th> 
              <!-- <th scope="col"></th> -->
          </tr>
          </thead>
           <tbody>
              <tr class="trRow" *ngFor="let user of usersArray; index as i">
                  <!-- <td>{{ i + 1 }}</td> -->
                      <td>{{ user.firstname }}</td>
                      <td>{{ user.DOB }}</td>
                      <td>{{ user.Email }}</td>
                      <td>{{ user.City }}</td>
                      <!-- <td>{{ referral.referralRejectedOn }}</td>   -->
                      <!-- <td><button (click)="viewReferral(referral)" class="btn btn-primary btn-sm">View</button></td> -->
              </tr>
    </tbody>  
    
    </table>
      </nb-card-body>
</section>
