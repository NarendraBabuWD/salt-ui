      <table class="table" >
        <thead>
        <tr >
        <th scope="col">Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Postcode</th> -->
        <th scope="col">Address</th>
        <th scope="col" style="text-align: center; vertical-align: middle;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item2 of staffs">
        <td >{{item2.firstname}} {{item2.surname}}</td>
        <td >{{item2.mobile}}</td>
        <td >{{item2.email}}</td>
        <!-- <td >{{item2.postcode}}</td> -->
        <td >{{item2.address}}</td>
        <td style="text-align: center; vertical-align: middle;">
        <button class="btn btn-sm btn-primary" (click)="edit(item2)"><i class="nb-compose" title="Update"></i></button>
        &nbsp;
        <button class="btn btn-sm btn-warning" (click)="view(item2)"><i class="nb-compose" title="View"></i></button>
        &nbsp;
        <button class="btn btn-sm btn-danger" (click)="confirmDelete(item2)"><i class="nb-trash" title="Delete"></i></button>
        &nbsp;
        <label class="switch">
        <input type="checkbox" [checked]="item2.status == 1" (change)="changeStatus(item2,$event)">
        <span class="slider round"></span>
        </label>
        </td>
        </tr>
        
  </tbody>
  
  </table>

    </nb-card-body>
