<nb-card>
    <nb-card-header>
      <div class="row">
          <div class="col-6">
              <span>View Staff</span>
          </div>
        <div class="label col-6 text-right" style="cursor: pointer">
          <!-- <i class="ion-ios-arrow-back back" (click)="goBack()"> Back</i> -->
            <!-- <button nbButton status="primary"  (click)="edit()" style="margin-right: 5px;">
                Edit
            </button> -->
            <button nbButton (click)="cancel()" status="danger">Cancel</button>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="medium">
        <div class="row">
          <div class="form-group col-md-3">
            <label class="label">Title</label>
            <p>{{staffDetails.title}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="label">First Name:</label>
            <p>{{staffDetails.firstname}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="label">SurName</label>
            <p>{{staffDetails.surname}}</p>
          </div>
          <div class="form-group col-md-3">
            <label  class="label">Mobile</label>
            <p>{{staffDetails.mobile}}</p>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label class="label">Email</label>
            <p>{{staffDetails.email}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="label">Address</label>
            <p>{{staffDetails.address}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="label">Postcode</label>
            <p>{{staffDetails.postcode}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="label">State</label>
            <p>{{staffDetails.state}}</p>
          </div>
        </div>
                
        <div class="row">
          <div class="form-group col-md-3">
              <label class="label">City</label>
              <p>{{staffDetails.city}}</p>
          </div>
          <div class="form-group col-md-3">
              <label  class="label">Password</label>
              <p>********</p>
          </div>
          <div class="form-group col-md-3">
            <label for="locEmail" class="label">Preference</label>
            <p>{{staffDetails.preference}}</p>
          </div>
        </div>

        <div class="row">
          <div class="form-group offset-md-8 col-md-4 text-right">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <button type="button" nbButton status="primary" class="btn btn-primary" (click)="createStaffLocation()">Add New</button>
            </div>
          </div>
        </div>

        <ng2-smart-table [settings]="dataGridSettings" [source]="dataGridSource" (edit)="deactivateStaffLocation($event)"
         (delete)="delete($event)" >
       </ng2-smart-table>
        
    </nb-card-body>
  </nb-card>
