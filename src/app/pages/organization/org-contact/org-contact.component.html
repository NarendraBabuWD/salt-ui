<nb-card>
    <nb-card-header> Contact </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="form-group col-md-3">
                <!-- <nb-select placeholder="Orgination" fullWidth  [(ngModel)]="organizationId">
                    <nb-option *ngFor="let data of organizations" value={{data.id}}>{{data.name}}</nb-option>
                </nb-select> -->
                <!-- <label for="organization" class="label">Organization</label> -->
                <ng-select [clearable]="false" appendTo="body"
                placeholder="Choose Organization" (change)="loadLocations($event);"
                   [items]="organizations" bindLabel="organisation_name" bindValue="organisation_id">
               </ng-select>
            </div>
            <div class="form-group col-md-3">
                <!-- <nb-select placeholder="Location" fullWidth  [(ngModel)]="organizationId">
                    <nb-option *ngFor="let data of locations" value={{data.id}}>{{data.name}}</nb-option>
                </nb-select> -->
                <ng-select [clearable]="false" appendTo="body" (change) = "loadContacts($event);"
                placeholder="Choose Location"
                   [items]="locations" bindLabel="locname" bindValue="organisation_location_id">
               </ng-select>
            </div>
            <div class="form-group offset-md-4 col-md-2 text-right">
                <button type="button" nbButton status="primary" class="btn btn-primary" (click)="create()">Add New</button>
            </div>
        </div>
        <ng2-smart-table [settings]="dataGridSettings" [source]="dataGridSource" (edit)="edit($event)" (delete)="delete($event)">
        </ng2-smart-table>

    </nb-card-body>
  </nb-card>
