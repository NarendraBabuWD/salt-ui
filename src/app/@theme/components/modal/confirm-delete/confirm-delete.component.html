<nb-card size="small">
    <nb-card-header>{{title}}</nb-card-header>
    <nb-card-body>
      <p>Once action is performed. It can not be undone.</p>
      <!-- <p>Are you sure to delete record?</p> -->
      <p>{{data}}</p>
    </nb-card-body>
    <nb-card-footer>
      <button class="cancel" nbButton status="danger" (click)="cancel()">No</button>
      <button nbButton status="success"  type="submit" (click)="submit()">Yes</button>
    </nb-card-footer>
  </nb-card>
